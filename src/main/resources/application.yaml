spring:
  application:
    name: ftwitter-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/ftwitterdb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: create

server:
  port: 8080


